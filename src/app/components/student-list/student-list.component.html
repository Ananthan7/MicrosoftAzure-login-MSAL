<nav>
    <div class="nav-item">
        <a routerLink="">Home  </a> <span>>></span><a routerLink="studentlist">  Student List </a>
    </div>
    
</nav>
<div class="container">
    <div class="heading">Students List</div>
    <table>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Class</th>
          <th>Grade</th>
          <th>Total Mark</th>
        </tr>
        <tr [routerLink]="['/studentdetail',student.id]" *ngFor="let student of students">
        <!-- <tr *ngFor="let student of students"> -->
          <td>{{student.id}}</td>
          <td>{{student.name}}</td>
          <td>{{student.class}}</td>
          <td>{{student.grade}}</td>
          <td>{{student.totalMarks}}</td>
          <!-- <td><button (click)="popUp(student.id)">Pop up</button></td> -->
        </tr>
      </table>
      <div  class="modal-body" *ngIf="popUpFlag">
        <div *ngFor="let student of students">
          <app-student-popup [studentId]="student.id"></app-student-popup>  
        </div>
      </div>
</div>
